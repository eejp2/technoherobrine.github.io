	<body>
		<header>
			<h4 class="float-l">
				<a href="https://technoherobrine.github.io" title="TechHero">TechHero</a><span> - Corrente</span>
			</h4>
			
			<input type="checkbox" id="control-nav" />
			<label for="control-nav" class="control-nav"></label>
			<label for="control-nav" class="control-nav-close"></label>
		
			<nav class="float-r">
				<ul class="list-auto">
					<li>
						<a href="https://technoherobrine.github.io/sites" title="Sites">Sites</a>

					<li>

		<div id="conteudo">
			<center style="padding-top: 12%;">
				<p>SEJA BEM-VINDO!</p>
				<p>Oi, você foi convidado por mim a dar uma olhada nesse site que tem as mesmas mecânicas de uma corrente do WhatsApp.</p>
				<p>SEJA ENGANADO AGORA!</p>
				<br>
				
				<form id="recharge" method="POST" action="inganassaum.html">
                <p><label>PREENCHA OS DADOS ABAIXO (Na verdade, nem precisa só aperta o botão, porque o resto é inútil)</label></p>

                <p><input id="name" type="text" name="name" method="POST" action="inganassaum.html" autocomplete="off" text-only="text-only" placeholder="Seu nome aqui..." required=""></p>
				<p><select id="operator" type="select" autocomplete="off" placeholder="Select operator" name="operator" method="POST" action="inganassaum.html" required="">
					<option value="">Escolha uma opção</option>
					<option value="1">Opção 1</option>
					<option value="2">Opção 2</option>
					<option value="3">Opção 3</option>
				</select></p>
            <div>
              <a href="#"><button>
        <b> HABILITAR ESCOLHA &gt;&gt;&gt;</b>
        </button>
            </a>
			<p><label>Foi mal pela dependência do nome</label></p>
			</div></form>
			</center>
