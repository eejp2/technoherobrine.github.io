<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>TechHero</title>
		<link rel = "stylesheet" 
         href = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-blue.min.css">
		<script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
		</script>
		<link rel = "stylesheet" 
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
		
		<style>
			div#conteudo {
				padding-left: 15px;
				padding-top: 10px;
			}
			.mdl-demo .mdl-layout__tab-bar {
				padding: 0;
				padding-left: 16px;
				box-sizing: border-box;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">TechHero</span>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="https://technoherobrine.github.io">Início</a>
				<a class="mdl-navigation__link" href="https://technoherobrine.github.io/sites">Sites</a>
				<a class="mdl-navigation__link" href="https://technoherobrine.github.io/jogos">Jogos</a>
			</nav>
		</div>
	</header>
	<main class="mdl-layout__content">
    <div class="page-content">
			<div id="conteudo">
				<h4>Destaques</h4>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col">
						<a href="jogos/LikeClicker">
						<center><img width="363" height="253" src="thumbs/LikeClicker.png">
						<p>Like Clicker</p></center>
						</a>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<a href="sites/FindKeyCode">
						<center><img width="363" height="253" src="thumbs/FindKeyCode.png">
						<p>Find Key Code</p></center>
						</a>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<a href="sites/DesenhosPTBR">
						<center><img width="363" height="253" src="thumbs/DesenhosPTBR.png">
						<p>Desenhos em PT-BR</p></center>
						</a>
					</div>
					<a href="https://technoherobrine.github.io/sites">
						<button class="mdl-button mdl-js-button mdl-button--raised">
							Ver mais sites
						</button>
					</a>
					<a href="https://technoherobrine.github.io/jogos">
						<button class="mdl-button mdl-js-button mdl-button--raised">
							Ver mais jogos
						</button>
					</a>
					<a href="https://technoherobrine.github.io/download">
						<button class="mdl-button mdl-js-button mdl-button--raised">
							Downloads
						</button>
					</a>
				</div>
				<h4>Sobre</h4>
					<p><h5>Bem vindo ao meu site!</h5></p>
					<p><h6>Aqui eu coloco sites, jogos, entre outras coisas que faço.</h6></p>
			</div>
		</div>
	</main>
	</div>
	</body>
</html>
