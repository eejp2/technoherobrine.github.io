			ul {
				margin: 0;
				padding: 0;
				list-style: none;
				width: 300px;
			}
			ul li {
				position: relative;
			}
			ul li a {
				display: block;
				text-decoration: none;
				color: #000000;
				background: #fff;
				padding: 5px;
				border: 1px solid #ccc; 
			}

			/* End */
		</style>
	</head>

		<ul>
			<li><h4><b>Choose a language/Escolha um idioma</b></h4></li>
