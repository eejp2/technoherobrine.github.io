	<dialog id="JosezinhoDialog">
    <div class="dialog__content">
		<center><iframe src="https://widgets.gamejolt.com/package/v1?key=6ALaZrsU&theme=light" frameborder="0" width="500" height="245"></iframe></center>
    </div>
    <div class="dialog__actions">
		<button type="button" class="close mdl-button mdl-js-button mdl-button--raised">
			<span aria-hidden="true">&times;</span>
		</button>
    </div>
  </dialog>
	<script src="dialog-polyfill.js"></script>
		<script>
	var dialogReset = document.querySelector('#JosezinhoDialog');
    var showDialogResetButton = document.querySelector('#openjosezinho');
    if (! dialogReset.showModal) {
      dialogPolyfill.registerDialog(dialogReset);
    }
    showDialogResetButton.addEventListener('click', function() {
      dialogReset.showModal();
    });
    dialogReset.querySelector('.close').addEventListener('click', function() {
      dialogReset.close();
    });
	dialogReset.querySelector('.resetgame').addEventListener('click', function() {
      dialogReset.close();
    });
  </script>
